<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realistic Car Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #1e1e2e;
      color: #cdd6f4;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
    }

    canvas {
      background-color: #282a36;
      border: 3px solid #cdd6f4;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 18px;
      background-color: #cdd6f4;
      border: none;
      border-radius: 5px;
      color: #1e1e2e;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #89b4fa;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <h1>Realistic Car Game</h1>
  <canvas id="gameCanvas" width="350" height="500"></canvas>

  <div class="controls">
    <button id="leftBtn">‚¨ÖÔ∏è</button>
    <button id="restartBtn">üîÅ Restart</button>
    <button id="rightBtn">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    const car = {
      x: 150,
      y: 400,
      width: 40,
      height: 60,
      color: "#ff5555"
    };

    const roadLines = [];
    for (let i = 0; i < 5; i++) {
      roadLines.push({ x: 170, y: i * 100, width: 10, height: 50, color: "white" });
    }

    const trafficCars = [];
    for (let i = 0; i < 4; i++) {
      trafficCars.push({
        x: Math.random() * 250 + 30,
        y: i * -200,
        width: 40,
        height: 60,
        color: "#00ff00"
      });
    }

    function drawCar(obj) {
      ctx.fillStyle = obj.color;
      ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
    }

    function drawTraffic() {
      trafficCars.forEach((tc) => {
        drawCar(tc);
        tc.y += 2;
        if (tc.y > canvas.height) {
          tc.y = -150;
          tc.x = Math.random() * 250 + 30;
        }
      });
    }

    function checkCollision() {
      for (let i = 0; i < trafficCars.length; i++) {
        const t = trafficCars[i];
        if (
          car.x < t.x + t.width - 5 &&
          car.x + car.width - 5 > t.x &&
          car.y < t.y + t.height - 5 &&
          car.y + car.height - 5 > t.y
        ) {
          alert("Game Over!");
          resetGame();
        }
      }
    }

    function drawRoad() {
      ctx.fillStyle = "#282a36";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      roadLines.forEach((line) => {
        ctx.fillStyle = line.color;
        ctx.fillRect(line.x, line.y, line.width, line.height);
        line.y += 3;
        if (line.y > canvas.height) line.y = -50;
      });
    }

    function resetGame() {
      car.x = 150;
      car.y = 400;
      trafficCars.forEach((tc, i) => {
        tc.x = Math.random() * 250 + 30;
        tc.y = i * -200;
      });
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && car.x > 30) car.x -= 20;
      if (e.key === "ArrowRight" && car.x < 280) car.x += 20;
    });

    leftBtn.addEventListener("click", () => {
      if (car.x > 30) car.x -= 20;
    });
    rightBtn.addEventListener("click", () => {
      if (car.x < 280) car.x += 20;
    });
    restartBtn.addEventListener("click", resetGame);

    function gameLoop() {
      drawRoad();
      drawTraffic();
      drawCar(car);
      checkCollision();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>

</body>
</html>
